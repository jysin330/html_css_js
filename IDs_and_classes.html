<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id="mainbox" class="redbg blackborder">
        my name is jyoti
    </div>
    <span class="redbg"></span>
    <!-- Emmet -->
    <!-- . for class and # for class -->
    <!-- ex---   span.redbg and span#mainspan-->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet gives div tag as default i.e  ( .redbg )-->
    <div class="redbg"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2.myclass3 + tab -->
    <span class="myclass1 myclass2 myclass3"></span>
    <!-- span.myclass1.myclass2.myclass3*4 + tab  for multiple type of tags -->
   <span class="myclass1 myclass2 myclass3">first</span>
   <span class="myclass1 myclass2 myclass3">second</span>
   <span class="myclass1 myclass2 myclass3">third</span>

</body>
</html>
