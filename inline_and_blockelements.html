<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <div style="border: 2px solid red">this is a paragraph</div><br><strong style="border: 2px solid blue">this is also a paragraph</strong> 
    <p style="border: 2px solid red">this is a paragraph</p><p style="border: 2px solid blue">this is also a paragraph</p> 
    <span style="border: 2px solid red">this is a span</span>  <span style="border: 2px solid blue">this is also a span</span> 
    <a style="border: 2px solid red">this is a span</a>  <a style="border: 2px solid blue">this is also a span</a> 
    <ul style="border: 2px solid red">this is a span</ul>  <em style="border: 2px solid blue">this is also a span</em> 
    <li style="border: 2px solid red">this is a span</li> 
</body>
</html>
