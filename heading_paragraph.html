<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading paragraph and Emmet</title>
</head>
<body>
    <h1>jyoti</h1>
    <h2>jyoti</h2>
    <h3>jyoti</h3>
    <h4>jyoti</h4>
    <h5>jyoti</h5>
    <h6>jyoti</h6>
    <p>my name is jyoti<br> and also<hr></p>
    <!-- p*4 is used for multiple paragraphs -->
    <!-- ctrl+enter for jump into new lines -->
    <!-- lorem23 for  dummy text for 23 words-->
    <!-- <br> is used to break line . <hr> is horizontal rule. -->
    <!-- u can use strong and em tag either using bold and italic tag -->
    <p>Lorem ipsum dolor sit amet consectetur,<strong>this is strong</strong> adipisicing elit.<em>this is emphasized</em> <b>my name is <i>jyoti singh</i></b>Repellat, suscipit?</p>
    
    
</body>
</html>
